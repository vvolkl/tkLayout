// Pixel support tube: BPIX section + FPIX1 section (horizontal)
Support {
  type custom
  customZMin 0
  customRMin 188
  customLength 1602
  customDir horizontal
  Component {
    componentName "BPIX_FPIX1_IT Support tube" 
    Element {
      elementName Al
      quantity 0.050
      unit mm
    }
    Element {
      elementName Kevlar
      quantity 0.250
      unit mm
    }
    Element {
      elementName CF
      quantity 1.85
      unit mm
    }
  }
}

